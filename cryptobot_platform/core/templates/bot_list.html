<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<p>
{% for bot in bots %}
<p>BOT: {{bot.id}}</p>
<p>CONTAINER: {{bot.container_id}}</p>
<p>last known status: {{bot.status}}</p>
<a href="/start-bot/{{bot.id}}">start container</a><br>
<a href="/stop-bot/{{bot.id}}">stop container</a>
{% endfor %}
</p>
{% endblock %}
