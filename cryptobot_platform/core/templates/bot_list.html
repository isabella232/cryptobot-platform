<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Bot ID</th>
        <th>Container ID</th>
        <th>Status</th>
        <th>Actions</th>
        <th>Script</th>
        <th>Scheduling</th>
        <th>Logs</th>
    </tr>
    {% for bot in bots %}
    <tr>
        <td>{{bot.id}}</td>
        <td>{{bot.container_id}}</td>
        <td>{{bot.status}}</td>
        <td>
            <a href="/start-bot/{{bot.id}}">start container</a><br>
            <a href="/stop-bot/{{bot.id}}">stop container</a>
        </td>
        <td>
            <form>
                <input type="file"></input><br><br>
                <input type="submit" value="Update script"></input>
            </form>
        </td>
        
    </tr>

    {% endfor %}
</table>
<p><a href="">Refresh status</a><br></p>
{% endblock %}
