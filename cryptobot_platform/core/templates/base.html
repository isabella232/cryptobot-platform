<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Cryptobot{% endblock %}</title>
</head>

<body>
  {% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  {% endif %}
  <ul>
    <li><a href="/create-bot">Create bot</li>
    <li><a href="/bot-list">My bots</a></li>

  </ul>
  <hr><hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  
</body>

</html>
